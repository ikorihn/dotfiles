hook_add = '''
    let g:openbrowser_browser_commands = [ {'name': 'google-chrome-stable',  'args': ['{browser}', '{uri}']} ]
'''

[[plugins]]
repo = 'junegunn/vim-emoji'
hook_add = '''
    let g:gitgutter_sign_added = emoji#for('small_blue_diamond')
